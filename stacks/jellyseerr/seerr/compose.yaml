version: "3.9"
services:
  seerr:
    image: ghcr.io/seerr-team/seerr:latest
    init: true
    container_name: Seerr
    ports:
    - 5056:5055
    #dns:
      #- 1.1.1.1
      #- 8.8.8.8
    security_opt:
      - no-new-privileges:false
    volumes:
      - /volume1/Workshop/docker/seerr:/app/config:rw
    environment:
      TZ: Europe/Amsterdam
      PUID: 1026
      PGID: 100
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1
      start_period: 20s
      timeout: 3s
      interval: 15s
      retries: 3
    restart: always